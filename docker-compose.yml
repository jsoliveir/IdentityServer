services:
    gateway:
        image: nginx
        ports: ["8080:80"]
        volumes: 
            - ./src/gateway/nginx.conf:/etc/nginx/nginx.conf

    identity-server:
        build: src/IdentityServer/
        environment:
            ASPNETCORE_ENVIRONMENT: Docker  

    weather-service:
        build: src/Service.Core.Weather/
        environment:
            ASPNETCORE_ENVIRONMENT: Docker  
